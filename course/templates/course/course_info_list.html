{% extends "course/layout.html" %}
{% block body %}
    <table>
        <thead>
            <tr>
                <th> Course Name </th>
                <th> Course duration</th>
                <th> Course Fees </th>
                <th> Action</th>
            </tr>

        </thead>
        <tbody>
                {% for course in courses %}
                    <tr>
                        <td> {{ course.name }}</td>
                        <td> {{ course.duration }}</td>
                        <td> {{ course.fees }}</td>
                        <td>
                            <a href="{% url 'update' course.id %}">Update</a>
                        </td>
                    </tr>
                {% endfor %}

        </tbody>
    </table>
{% endblock %}
